<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doesafio Aula 11</title>
    <style>
        body {
            background: #8ebade;
            color: rgb(2, 47, 245);
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Escreva em que país você mora: <input type="text" name="pais" id="pais"> 
    <input type="button" value="verificar" onclick="analisar()">
    <div id="res"></div>
    <!-- A <div id="res"> serve para exibir o resultado na página -->
    <script>
        function analisar(){
            var p = window.document.querySelector('input#pais').value// O .value pega o que o usuário digitou no campo de entrada (input)
            var r = window.document.querySelector('div#res')
            r.innerHTML = `<p>seu pais é: ${p}</p>`;// Exibe o país digitado
            if (p === 'Brasil'){
                r.innerHTML +='Você é brasileiro(a)'// Adiciona a mensagem de nacionalidade
            } else {r.innerHTML += 'Você é estrangeiro'// Adiciona a mensagem de estrangeiro
        }
    }
    </script>
</body>
</html>
